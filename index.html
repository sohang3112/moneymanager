<!DOCTYPE html>
<html>

<head>
    <title>Money Manager Web</title>
    <meta charset="utf8" />
    <link rel="icon" type="image/jpeg" href="favicon.jpeg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Icons library: using Bootstrap Icons currently, alternatively Font Awesome can be used -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" /> -->
    <style>
        * { color: gray; }
        body { max-width: fit-content; margin: 0 auto; }
        nav { display: flex; justify-content: space-between; }
        table { border-collapse: collapse; }
        td, th { text-align: center; }
        tbody { border-bottom: 5px solid grey; }
    </style>
</head>

<body onload="main()">
    
<label>
    Upload Money Manager .mmbak file
    <input type="file" accept=".mmbak" oninput="if (this.files) { initDatabase(this.files[0]) }" />
</label>

<main>
    <nav>
        <span> <!-- month on extreme left -->
            <button onclick="transactions.addMonth(-1)">&lt;</button>     <!-- go to previous month -->
            <span id="month"></span>                                      <!-- current month -->
            <button onclick="transactions.addMonth(+1)">&gt;</button>     <!-- go to next month -->
        </span>

        <span>     <!-- remaining icon buttons on extreme right -->
            <button><i class="bi bi-search"></i></button>
        </span>
    </nav>

    <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#transactions" type="button" role="tab">
            Daily
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#calendar" type="button" role="tab">
            Calendar         
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#monthly" type="button" role="tab">
            Monthly
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#total" type="button" role="tab">
            Total
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#note" type="button" role="tab">
            Note
        </button>
    </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="transactions" role="tabpanel">
        </div>
        <div class="tab-pane fade" id="calendar" role="tabpanel">
            Calendar content here.   <!-- TODO: replace placeholder with real implementation -->
        </div>
        <div class="tab-pane fade" id="monthly" role="tabpanel">
            Monthly content here.   <!-- TODO: replace placeholder with real implementation -->
        </div>
        <div class="tab-pane fade" id="total" role="tabpanel">
            Total content here.   <!-- TODO: replace placeholder with real implementation -->
        </div>
        <div class="tab-pane fade" id="note" role="tabpanel">
            Note content here.   <!-- TODO: replace placeholder with real implementation -->
        </div>
    </div>
</main>

<div id="search-view" hidden>
    <nav>
        <span>
            <button>&lt;</button>
            Search
        </span>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" async></script>
<script src="utils.js" async></script>

<script src="sql.js_1.13/dist/sql-wasm.js"></script>
<script src="database.js"></script>   <!-- Depends on sqlite so must be loaded after sql.js -->

</body>

</html>
